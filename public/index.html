  <script>
    $(function() {
      window.addEventListener("orientationchange", function() {
        switch(window.orientation) {
          case -90: case 90:
            $('#main').hide();
            Graph.show();
            $('#placeholder').show();
            break;
          default:
  	        $('#placeholder').hide();
            $('#main').show();
            break; 
          }
      }, false);
      
      $('body').dblclick(function() {
        if ($('#main').is(':hidden')) {
          $('#placeholder').hide();
          $('#main').show();
        } else {
          $('#main').hide();
          Graph.show();
          $('#placeholder').show();
        }

    });
